title: Ramblings on Flax (and Other Things)

description: "A Blog about Flax"

baseurl: "/blog" # the subpath of your site, e.g. /blog
url: "https://flax.zhiayang.com" # the base hostname & protocol for your site, e.g. http://example.com

github_username:  zhiayang



destination: /home/zhiayang/server/flax/blog

permalink: /:year-:month-:day/:title
paginate: 10
excerpt_separator: ""


# Assets
sass:
  sass_dir:     _sass
  style:        compressed

sources:
  - assets/

# Build settings
markdown: kramdown
theme: tale
plugins:
  - jekyll-paginate




